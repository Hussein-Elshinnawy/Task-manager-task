<div class="card my-3 mx-2 p-3">
  <div class="d-flex justify-content-between">
    <div>
      <input type="checkbox" id="{{ taskDetails.id }}" (change)="markAsDone()">
      <label for="{{ taskDetails.id }}" class="px-2" [ngClass]="{'completed-task': taskDetails.status}">
        {{ taskDetails.todo }}
      </label>
    </div>
  </div>
</div>
